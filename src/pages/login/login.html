<ion-header>
  <ion-navbar>

    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-input placeholder="Username" inputmode="text" type="text" [(ngModel)]="username" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-input placeholder="Password" inputmode="password" type="password" [(ngModel)]="password" required></ion-input>
  </ion-item>

  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <div>
          <button ion-button (click)="login()">Log In</button>
        </div>
      </ion-col>
      <ion-col size="6">
        <div>
          <button ion-button (click)="goRegister()">Register</button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
